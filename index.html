<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>แอพจำแนกความสุกของแตงโม</title>
</head>
<body>
    <h1>แอพจำแนกความสุกของแตงโม</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="audio/*">
        <button type="submit">อัปโหลดและวิเคราะห์</button>
    </form>
    {% if result %}
    <h2>ผลการวิเคราะห์: {{ result }}</h2>
    {% endif %}
</body>
</html>
